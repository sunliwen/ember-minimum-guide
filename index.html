<!DOCTYPE html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Ember minimum guide!</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">

  <!--[if lt IE 9]>
  <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>

  <div class="container">

    <header></header>

    <div id="content"></div>

    <footer></footer>

  </div>

  <script type='text/javascript' src='http://code.jquery.com/jquery-1.9.1.js'></script>
  <script type='text/javascript' src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0-rc.3/handlebars.js"></script>
  <script type='text/javascript' src="http://cdnjs.cloudflare.com/ajax/libs/ember.js/1.0.0-rc.1/ember.js"></script>

  <script type="text/x-handlebars" data-template-name="application">
    <div class="container">
      <h1>Ember.js is easy?<small>Minimum Viable Ember.js QuickStart Guide</small></h1>
      <p>{{message}}</p>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="application">
    <div class="container">
        <h1>Ember.js is easy?<small> Minimum Viable Ember.js QuickStart Guide</small></h1>
      <p>{{message}}</p>
      <div class="row">
        {{#linkTo index class="span3 btn btn-large btn-block"}}Home{{/linkTo}}
        {{#linkTo list class="span3 btn btn-large btn-block"}}List{{/linkTo}}
      </div>
      {{outlet}}
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="list">
    <h3 class="demo-panel-title">This is the list template</h3>
    <ul>
    {{#each item in content}}
        <li>{{item}}</li>
    {{/each}}
     </ul>
  </script>

  <script type="text/x-handlebars" data-template-name="index">
    <h3 class="demo-panel-title">This is the index template</h3>
    <p>{{message}}</p>
  </script>

  <script src='app.js'></script>

</body>
</html>
